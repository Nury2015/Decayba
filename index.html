<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DECAYBA - Tienda de Mascotas</title>

  <link rel="stylesheet" href="./src/assets/css/global.css" />
  <link rel="stylesheet" href="./src/assets/css/header.css" />
  <link rel="stylesheet" href="./src/assets/css/home.css" />
  <link rel="stylesheet" href="./src/assets/css/footer.css" />
  <link rel="stylesheet" href="./src/assets/css/carrito.css" />
  <link rel="stylesheet" href="./src/assets/css/mobile.css" />

  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet" />
</head>


<body>
  <div id="contenedor-hamburguesa"></div>

  <div id="contenedor-menu"></div>
  <div id="toast" class="toast"></div>


  <nav id="header">

  </nav>

  <section class="main-container">

    <div class="card-container" id="card-container"></div>

    <aside class="product-detail" id="product-detail">
      <a href="index.html"><img class="cerrar" src="./src/assets/icon/icon_close.png" alt="Volver" /></a>
      <div class="title-container">

        <p class="title">Resumen del pedido</p>

      </div>

      <!-- Carrito -->
      <div class="my-order-content" id="cart-content"></div>

      <!-- Botón WhatsApp
      <div class="verificar">
        <a href="#" class="btn-whatsapp" id="btn-whatsapp">WhatsApp</a>
      </div> -->

      <!-- Botón Ver Carrito -->
      <div class="verificar">
        <a href="./src/pages/cart/carrito.html" class="btn-carrito" id="btn-carrito">Ver Carrito</a>
      </div>

    </aside>

  </section>

  <footer>© <span id="year"></span> DECAYBA · Hecho con ❤</footer>

  <!-- Scripts - Carga secuencial con async/await -->
  <script type="module">
    async function inicializarApp() {
      try {
        // 1. Cargar header PRIMERO (crítico para el contador del carrito)
        const headerResponse = await fetch('./src/components/header.html');
        const headerHtml = await headerResponse.text();
        document.getElementById('header').innerHTML = headerHtml;
        console.log('✅ Header cargado');

        // 2. Cargar menú móvil
        const menuResponse = await fetch('./src/components/menuMobile.html');
        const menuHtml = await menuResponse.text();
        document.getElementById('contenedor-hamburguesa').innerHTML = menuHtml;
        console.log('✅ Menú móvil cargado');

        // 3. Activar funcionalidad del menú hamburguesa
        const { activarMenuHamburguesa } = await import('./src/assets/js/modules/mobile.js');
        activarMenuHamburguesa();
        console.log('✅ Menú hamburguesa activado');

        // 4. Inicializar aplicación principal (renderizar productos y carrito)
        const { renderCart } = await import('./src/assets/js/modules/renderCart.js');
        const { actualizarCarritoVisual } = await import('./src/assets/js/modules/carrito.js');
        const { verDetalleProducto } = await import('./src/assets/js/modules/detalleProducto.js');
        
        // Hacer verDetalleProducto disponible globalmente
        window.verDetalleProducto = verDetalleProducto;
        
        // Renderizar productos y actualizar contador del carrito
        renderCart();
        actualizarCarritoVisual();
        
        console.log('✅ Aplicación inicializada correctamente');
      } catch (error) {
        console.error('❌ Error al inicializar aplicación:', error);
      }
    }

    // Inicializar cuando el DOM esté listo
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', inicializarApp);
    } else {
      inicializarApp();
    }
  </script>

  <!-- Cargar productos -->
  <script type="module" src="./src/services/productos.js"></script>


</body>

</html>

  <!-- Scripts - Carga secuencial con async/await -->
  <script type="module">
    async function inicializarApp() {
      try {
        // 1. Cargar header PRIMERO (crítico para el contador del carrito)
        const headerResponse = await fetch('./src/components/header.html');
        const headerHtml = await headerResponse.text();
        document.getElementById('header').innerHTML = headerHtml;
        console.log('✅ Header cargado');

        // 2. Cargar menú móvil
        const menuResponse = await fetch('./src/components/menuMobile.html');
        const menuHtml = await menuResponse.text();
        document.getElementById('contenedor-hamburguesa').innerHTML = menuHtml;
        console.log('✅ Menú móvil cargado');

        // 3. Activar funcionalidad del menú hamburguesa
        const { activarMenuHamburguesa } = await import('./src/assets/js/modules/mobile.js');
        activarMenuHamburguesa();
        console.log('✅ Menú hamburguesa activado');

        // 4. Inicializar aplicación principal (renderizar productos y carrito)
        const { renderCart } = await import('./src/assets/js/modules/renderCart.js');
        const { actualizarCarritoVisual } = await import('./src/assets/js/modules/carrito.js');
        const { verDetalleProducto } = await import('./src/assets/js/modules/detalleProducto.js');
        
        // Hacer verDetalleProducto disponible globalmente
        window.verDetalleProducto = verDetalleProducto;
        
        // Renderizar productos y actualizar contador del carrito
        renderCart();
        actualizarCarritoVisual();
        
        console.log('✅ Aplicación inicializada correctamente');
      } catch (error) {
        console.error('❌ Error al inicializar aplicación:', error);
      }
    }

    // Inicializar cuando el DOM esté listo
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', inicializarApp);
    } else {
      inicializarApp();
    }
  </script>

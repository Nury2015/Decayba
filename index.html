<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DECAYBA - Tienda de Mascotas</title>

  <link rel="stylesheet" href="./src/assets/css/global.css" />
  <link rel="stylesheet" href="./src/assets/css/header.css" />
  <link rel="stylesheet" href="./src/assets/css/home.css" />
  <link rel="stylesheet" href="./src/assets/css/footer.css" />
  <link rel="stylesheet" href="./src/assets/css/carrito.css" />
  <link rel="stylesheet" href="./src/assets/css/mobile.css" />

  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet" />
</head>


<body>
  <div id="contenedor-hamburguesa"></div>

  <div id="contenedor-menu"></div>
  <div id="toast" class="toast"></div>


  <nav id="header">

  </nav>

  <section class="main-container">
    <div class="card-container" id="card-container"></div>
  </section>
  <section class="main-container">

    <div class="card-container" id="card-container"></div>

    <aside class="product-detail" id="product-detail">
      <a href="index.html"><img class="cerrar" src="./src/assets/icon/icon_close.png" alt="Volver" /></a>
      <div class="title-container">

        <p class="title">Resumen del pedido</p>

      </div>

      <!-- Carrito -->
      <div class="my-order-content" id="cart-content"></div>

      <!-- Botón WhatsApp
      <div class="verificar">
        <a href="#" class="btn-whatsapp" id="btn-whatsapp">WhatsApp</a>
      </div> -->

      <!-- Botón Ver Carrito -->
      <div class="verificar">
        <a href="./src/pages/cart/carrito.html" class="btn-carrito" id="btn-carrito">Ver Carrito</a>
      </div>

    </aside>

  </section>

  <footer>© <span id="year"></span> DECAYBA · Hecho con ❤</footer>

  <!-- Scripts -->
  <script>
    fetch('./src/components/header.html')
      .then(response => response.text())
      .then(async html => {
        document.getElementById('header').innerHTML = html;
      });
  </script>

  <script type="module" src="./src/services/productos.js"></script>
  <script type="module" src="./src/detalleproducto.js"></script>
  <script type="module" src="./src/assets/js/modules/mobile.js"></script>




  <script type="module">



    // Cargar el HTML del menú hamburguesa
    fetch('./src/components/menuMobile.html')
      .then(response => response.text())
      .then(async html => {
        document.getElementById('contenedor-hamburguesa').innerHTML = html;

        // importar la función desde el módulo
        const { activarMenuHamburguesa } = await import('./src/assets/js/modules/mobile.js');
        activarMenuHamburguesa();
      });
  </script>

  <script type="module" src="./src/assets/js/main.js"></script>


</body>

</html>
